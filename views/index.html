<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <div class="nav">
          <a href="#">Kalkulator</a>
          <a href="#">Nilai Tukar</a>
          <a href="#">Selengkapnya</a>
        </div>
        
        <div id="result">
          <h4>0</h4>
        </div>
        
        <div class="keypad">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator">x</button>
            
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">â€”</button>
            
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">+</button>
            
            <button class="key">00</button>
            <button class="key">0</button>
            <button class="key">,</button>
            <button id="backspace" class="key operator fa fa-eraser" aria-hidden="true"></button>
            <button class="key equals">=</button>
            <button id="clear" class="key equals">C</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="/script.js"></script>
</html>
